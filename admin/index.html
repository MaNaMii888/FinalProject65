<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Lost & Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Lost & Found Admin Panel</h1>

  <!-- ---------- Log Out ---------- -->
  <div class="top-bar">
    <button id="logoutBtn">Log Out</button>
  </div>

  <!-- ---------- Search & Filter ---------- -->
  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="ค้นหาข้อมูล...">
    <select id="buildingFilter">
      <option value="">ทุกอาคาร</option>
    </select>
    <select id="statusFilter">
      <option value="">ทั้งหมด</option>
      <option value="Lost">Lost</option>
      <option value="Found">Found</option>
    </select>
  </div>

  <!-- ---------- Table ---------- -->
  <table>
    <thead>
      <tr>
        <th>รูปภาพ</th>
        <th>รายละเอียด</th>
        <th>หมวดหมู่</th>
        <th>อาคาร</th>
        <th>ห้อง</th>
        <th>สถานะ</th>
        <th>ติดต่อ</th>
        <th>วันที่</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="postsTable"></tbody>
  </table>
</div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
