<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Lost & Found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Admin Panel</h1>
        <p>Lost & Found Management System</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="อีเมลแอดมิน" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="รหัสผ่าน" required>
        </div>
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
        </button>
      </form>
      
      <p id="msg" class="login-msg"></p>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // อ่าน role จาก Firestore
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists() && userDoc.data().role === "admin") {
          // ✅ ถ้าเป็นแอดมิน → ไปหน้า index.html
          window.location.href = "index.html";
        } else {
          msg.textContent = "❌ ไม่ใช่แอดมิน";
        }
      } catch (err) {
        msg.textContent = "⚠️ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
